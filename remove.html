<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    tester

    <button id="in">in</button>
    <button id="out">out</button>
    <script>
      const forfoc = function(e) {
        e.preventDefault();
        // 키보드 이벤트
        if (e.type === 'keydown') {
          if (e.keyCode === 9) {
            inn.focus();
          }
        } else {
          console.error('hey!');
        }
      };
      const outt = document.querySelector('#out');
      const inn = document.querySelector('#in');
      outt.addEventListener('keydown', forfoc);
    </script>
  </body>
</html>
